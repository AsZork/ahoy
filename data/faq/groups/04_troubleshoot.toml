id = "troubleshoot"
name = "Troubleshooting"

[[items]]
question = "Ich kann keine Daten vom Inverter empfangen"
answer = "Folgende Punkte sollten mit ja beantwortet werden können: Schon ein anderes Pinout verwendet (vor allem IRQ)? Verbindungen verlötet? Power Versorung ok, evtl. Kondensator nahe an NRF24? Es ist Tag (Inverter braucht DC Spannung um zu antworten)?"

[[items]]
question = "Ich habe einen ESP8266 und kann keine Daten empfangen"
answer = "Hier muss geprüft werden, ob es evtl. hilft die Pins von CE und IRQ zu tauschen. Hierbei ist es wichtig, sowohl die Hardware als auch die Konfiguration anzupassen."

[[items]]
question = "Ich empfange keine Daten vom Wechselrichter"
answer = "Prüfe, ob dein NRF24 Modul evtl. Lötfehler auf der Platine hat. Leider schwankt die Qualität hier sehr stark. Im Zweifel ein weiteres Funkmodul testen. Ist die Seriennummer korrekt eingetragen? Bei ESP8266 und NRF24: Wurde ein Kondensator verbaut? Steht das 'Power Level' vom NRF Modul auf 'MIN'? Wenn nicht sollte diese Einstellung versucht werden, da hier nicht gilt: 'viel hilft viel'"

[[items]]
question = "Welchen Kondensator soll ich für das NRF24 Modul kaufen?"
answer = "Hierfür eignet sich am besten ein 47uF oder 100uF 6.3V Elco. Dieser muss so nah wie möglich an dem NRF Funkmodul sitzen."

[[items]]
question = "Kann ich mehrere DTUs gleichzeitig betreiben?"
answer = "Es gab viele Berichte, dass dies nicht zufriedenstellend klappt. Das hängt damit zusammen, dass die Wechselrichter ihre Information in mehreren Paketen schicken. Kommunizieren zwei DTUs gleichzeitig kann es hier zu Konflikten kommen."

[[items]]
question = "Mein ESP8266 setzt das Power-Limit nicht schnell genug um."
answer = "Hier empfiehlt es sich einen ESP32 einzusetzen. Dieser hat wesentlich mehr Leistungsreserven und kann in kürzeren Invervallen mit dem Wechselrichter kommunizieren."

[[items]]
question = "Ich habe mein Passwort vergessen"
answer = "Leider kann man hier nur über den Web-Installer oä. den ESP neu bespielen und dabei den Speicher komplett löschen. Hierfür muss der Haken bei 'erase' gesetzt werden."

[[items]]
question = "Mein Limitierter Wechselrichter hält das Limit nicht, obwohl genug Leistung vorhanden wäre"
answer = "Im Fall, dass zB. ein Modul verschattet ist, das andere aber noch volle Sonne hat kann es bei einer Leistungslimitierung passieren, dass dieses trotz der vorhannden Leistung unterschritten wird. Das liegt an der Implementierung im Wechselrichter und kann von Ahoy nicht beeinflusst werden. Hoymiles setzt das Limit immer zu gleichen Teilen auf die Eingänge um. Ein Wechselrichter mit zwei Eingängen limitiert auf 600W setzt demzufolge pro Eingang ein Limit von 300W. In dem zuerst geschilderten Fall kann jetzt das voll beschienene Modul nur 300W beitragen, während das andere durch die Verschattung einen kleineren Beitrag als 300W liefern kann."
